<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            Codigo: <input type="text"> <br>
            Nome: <input type="text"> <br>
            Senha: <input type="text"> <br>
            Sexo: <input type="radio">Masculino</input>
            <input type="radio">Feminino</input> <br>
            Idade: <input type="text"> <br>
            <label for="">Cartão de crédito:</label>
            <select name="" id="">
                <option value="">Mastercard</option>
                <option value="">Visa</option>
                <option value="">American Express</option>
            </select>

        </fieldset>
        
        <fieldset>
            <legend>Dados profissionais</legend>
            <label for="">Cargo</label>
            <select name="" id="">
                <option value="">Analista Pleno</option>
                <option value="">Analista Júnior</option>
                <option value="">Analista Sênior</option>
                </select> <br>

            <label for="">Dados pessoais:</label> <br>
            <input type="checkbox"> Fumante <br>
            <input type="checkbox"> Pratica exercicios fisicos <br>
            <input type="checkbox"> Consome bebida alcoólica <br>
            <label for="">Experiências profissionais:</label> <br>
            <textarea name="" id="" cols="30" rows="10">Data inicio/Data fim/Empresa/Cargo</textarea>


        </fieldset>
    </form>

    
</body>
</html>
